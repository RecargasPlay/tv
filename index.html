    <style>
        :root { --bg: #111; --sidebar-bg: #151515; --purple: #8a2be2; --green: #00ff88; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--purple); border-radius: 10px; }
        aside { width: 320px; background: var(--sidebar-bg); border-right: 1px solid rgba(138,43,226,0.3); display: flex; flex-direction: column; flex-shrink: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 20px; background: radial-gradient(circle, #1a1a1a 0%, #111 100%); }
        #player-container { width: 100%; height: 100%; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        #player, .player-wrapper, iframe { width: 100% !important; height: 100% !important; border: none; display: block; }
        .click-shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; cursor: pointer; background: rgba(0,0,0,0.01); }
        .brand-container { border-bottom: 1px solid #222; padding: 15px 10px; text-align: center; }
        .nav-header { display: flex; align-items: center; justify-content: space-between; background: linear-gradient(90deg, var(--green), var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; font-size: 18px; }
        .nav-btn { -webkit-text-fill-color: var(--green); cursor: pointer; font-size: 24px; padding: 0 10px; }
        .search-box { padding: 15px; }
        .search-box input { width: 90%; background: #000; border: 1px solid #333; padding: 12px; color: var(--green); border-radius: 8px; outline: none; font-family: 'Rajdhani'; }
        .channel-list { overflow-y: auto; flex-grow: 1; }
        .item { padding: 12px 15px; margin: 5px 10px; background: #1a1a1a; border-radius: 8px; display: flex; align-items: center; font-size: 16px; font-weight: 600; cursor: pointer; border-left: 4px solid transparent; user-select: none; transition: 0.2s; }
        .item:hover { background: #222; transform: translateX(5px); }
        .item.active { border-left-color: var(--green); background: rgba(138,43,226,0.15); color: var(--green); }
        .channel-number { min-width: 30px; font-size: 11px; color: var(--purple); margin-right: 12px; background: #000; padding: 2px 6px; border-radius: 4px; text-align: center; }
        .movie-thumb { width: 40px; height: 55px; border-radius: 4px; margin-right: 12px; object-fit: cover; border: 1px solid #333; }
        @media (max-width: 768px) { body { flex-direction: column; } main { order: 1; height: 35vh; width: 100%; padding: 0; } aside { order: 2; width: 100%; height: 65vh; border-right: none; border-top: 2px solid var(--purple); } }
    </style>
</head>

        function toggleMode(){currentMode=(currentMode==='canais')?'filmes':'canais';document.getElementById('current-mode-title').innerText=currentMode.toUpperCase();renderList();}
        function toggleFullScreen(){const c=document.getElementById('player-container');if(!document.fullscreenElement)c.requestFullscreen();else document.exitFullscreen();}
        function renderList(){
            const l=document.getElementById('contentList');l.innerHTML="";
            const d=(currentMode==='canais')?canaisRaw:filmesRaw;
            d.forEach((item,idx)=>{
                const div=document.createElement('div');div.className='item';
                const num=(idx+1).toString().padStart(2,'0');
                if(currentMode==='canais'){
                    div.innerHTML=`<span class="channel-number">${num}</span><span>${item.n}</span>`;
                    div.onclick=()=>playCanal(item,div);
                }else{
                    div.innerHTML=`<span class="channel-number">${num}</span><img src="${item.capaUrl}" class="movie-thumb"><span>${item.titulo}</span>`;
                    div.onclick=()=>playMovie(item,div);
                }
                div.ondblclick=()=>toggleFullScreen();
                l.appendChild(div);
            });
        }
        function playCanal(c,el){
            updateActive(el);clearPlayer();const p=document.getElementById('player');
            if(c.u)currentClappr=new Clappr.Player({source:c.u,parentId:"#player",plugins:[HlsjsPlayback],width:'100%',height:'100%',autoPlay:true});
            else if(c.y)p.innerHTML=`<iframe src="https://www.youtube.com/embed/${c.y}?autoplay=1" allow="autoplay;fullscreen"></iframe>`;
            else if(c.d)p.innerHTML=`<div class="player-wrapper"><div class="click-shield" onclick="this.remove()"></div><iframe src="${c.d}" allow="autoplay;fullscreen"></iframe></div>`;
        }
        function playMovie(m,el){updateActive(el);clearPlayer();currentClappr=new Clappr.Player({source:m.videoUrl,parentId:"#player",plugins:[HlsjsPlayback],width:'100%',height:'100%',autoPlay:true});}
        function clearPlayer(){if(currentClappr){currentClappr.destroy();currentClappr=null;}document.getElementById('player').innerHTML="";}
        function updateActive(el){document.querySelectorAll('.item').forEach(i=>i.classList.remove('active'));el.classList.add('active');if(window.innerWidth<=768)window.scrollTo({top:0,behavior:'smooth'});}
        function filterList(){let v=document.getElementById('filter').value.toLowerCase();document.querySelectorAll('.item').forEach(el=>{el.style.display=el.innerText.toLowerCase().includes(v)?'flex':'none';});}
        window.onload=()=>renderList();
    </script>
</body>
</html>
